<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- MEDIA QUERY -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- BOOTSTRAMP -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- FONT AWESOM -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">

  <!--   STYLE -->
  <link rel="stylesheet" href="css/style.css">

  <!-- JQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>BoolZap</title>
</head>
<body>
  <main class="wrapper">
    <div class="background_main">
      <div class="top_back"></div>
    </div>
    <div class="main_chat">
      <div class="chat_list">
        <div class="top_nav_list">
          <img src="img/avatar_8.jpg" alt="">
          <div class="nav_list_dx">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="bottom_nav_list"></div>
        <div class="search_mess">
          <i class="fas fa-search"></i>
          <input type="text" name="" value="" placeholder="Cerca o inizia una nuova chat">
        </div>
        <div class="box_list">
          <div class="box_friend"></div>

        </div>
      </div>

      <div class="chat_mex">
        <div class="nav_chat_mex"></div>

      </div>
    </div>
  </main>

  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
